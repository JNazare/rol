<ion-view view-title="My Words" ng-controller="ReviewCtrl">

  <ion-content class="has-footer">

    <!-- BUTTON BAR -->
    <!-- Question: change color/style? -->
    <div class="filter-button-bar-container">
      <div class="button-bar filter-button-bar">
        <a class="button button-small button-stable" ng-click="displayAll = true">ALL</a>
        <a class="button button-small button-stable" ng-click="displayAll = false">BY BOOK</a>
      </div>
    </div>

    <!-- <div class="item item-body" ng-init="displayAll = true">          -->
      <!-- Display ALL words (default view) -->
      <div class="list card no-shadow" ng-if="displayAll">
        <ul>
          <div class="button button-block" ng-repeat="vocab in allUniqueVocab" ng-click="showPopup(vocab)">
            <center><span class="english">{{vocab.answer}}</span> - <span class="defn">{{vocab.hint}}</span></center>
          </div>
        </ul>

      </div>

      <!-- Display BY BOOK: (1) Hansel & Gretel; (2) The Gingerbread Man -->
      <!-- Have yet to make edits to this div.
      NEXT: Insert images for books, give more padding -->
      <div ng-if="!displayAll">
        <div class="list card" ng-repeat="(bookTitle, book) in organizedByBook">
          <div class="item item-avatar book-title">
            <img ng-if="book[0].bookImage" ng-src="{{book[0].bookImage}}">
            <strong> {{bookTitle}} </strong>
          </div>
          <div class="item" ng-repeat="vocab in book" ng-click="showPopup(vocab)">
            <center><span class="english">{{vocab.answer}}</span> - <span class="defn">{{vocab.hint}}</span></center>
          </div>
        </div>
      </div>

    <!-- </div>  -->
    <!-- closes item-body -->

  </ion-content>

  <!-- SUB-FOOTER: go to Practice page -->
  <!-- How to make button flow smoothly into background? "practice-button" class in CSS -->
  <div class="bar bar-footer bar-balanced" ng-if="allUniqueVocab.length > 3">
    <a class="button button-clear practice-button title" ng-href="#/practice/0"><strong>Practice</strong></a>
  </div>
  <!-- <div class="bar bar-footer practice-button bar-balanced" >
    <a class="title" >Practice</a>
  </div> -->
  <div class="bar bar-footer practice-button bar-balanced" ng-if="allUniqueVocab.length <= 3">
    <div class="title">You need to save 3 words to practice.</div>
  </div>


</ion-view>
