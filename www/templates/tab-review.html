<ion-view view-title="My Words" ng-controller="ReviewCtrl">

  <ion-nav-buttons side="primary">
    <a class="button button-clear button-light button-icon icon ion-ios-information-outline help-button" ng-href="" analytics-on analytics-event="Click - Info" analytics-category="Commands">
    </a>
    <a class="button button-clear button-icon icon ion-ios-gear-outline" ng-href="#/settings" analytics-on analytics-event="Click - Settings" analytics-category="Commands">
    </a>
  </ion-nav-buttons>

  <ion-content class="has-footer">

    <div class="filter-button-bar-container">
      <div class="button-bar filter-button-bar">
        <a class="button button-small button-stable" ng-click="displayAll = true">ALL</a>
        <a class="button button-small button-stable" ng-click="displayAll = false">BY BOOK</a>
      </div>
    </div>

    <div class="spacer">
      <ion-list ng-if="displayAll" can-swipe="true">
          <ion-item ng-repeat="vocab in allUniqueVocab" ng-click="showPopup(vocab)" analytics-on analytics-event="Define - {{vocab.answer}}" analytics-category="Commands">
            <center><span class="english">{{vocab.answer}}</span> - <span class="defn">{{vocab.hint}}</span></center>
            <ion-option-button class="button-assertive" ng-click="deleteQuestion(vocab); allUniqueVocab.splice($index, 1);" analytics-on analytics-event="Delete - {{vocab.answer}}" analytics-category="Commands">
              Delete
            </ion-option-button>
          </ion-item>
      </ion-list>

      <!-- <ion-list ng-repeat="(bookTitle, book) in organizedByBook" ng-if="!displayAll" can-swipe="true">
        <ion-item class="item item-avatar book-title" can-swipe="false">
          <img ng-if="book[0].bookImage" ng-src="{{book[0].bookImage}}">
          <strong> {{bookTitle}} </strong>
        </ion-item>
        <ion-item ng-repeat="vocab in book" ng-click="showPopup(vocab)">
          <center><span class="english">{{vocab.answer}}</span> - <span class="defn">{{vocab.hint}}</span></center>
          <ion-option-button class="button-assertive" ng-click="">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list> -->
    </div>

    <!-- </div>  -->
    <!-- closes item-body -->

  </ion-content>

  <!-- SUB-FOOTER: go to Practice page -->
  <!-- How to make button flow smoothly into background? "practice-button" class in CSS -->
  <div class="bar bar-footer bar-balanced" ng-if="allUniqueVocab.length > 3">
    <a class="button button-clear practice-button title" ng-href="#/practice/0" analytics-on analytics-event="Click - Practice" analytics-category="Commands"><strong>Practice</strong></a>
  </div>
  <!-- <div class="bar bar-footer practice-button bar-balanced" >
    <a class="title" >Practice</a>
  </div> -->
  <div class="bar bar-footer practice-button bar-balanced" ng-if="allUniqueVocab.length <= 3">
    <div class="title">You need to save 4 words to practice.</div>
  </div>


</ion-view>
