<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item" ng-if="errorMessage">
          {{errorMessage}}
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" required analytics-on analytics-event="Click - Input Username for Login" analytics-category="Commands">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" required analytics-on analytics-event="Click - Input Password for Login" analytics-category="Commands">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" analytics-on analytics-event="Click - Submit Login" analytics-category="Commands">Log in</button>
        </label>
      </div>
    </form>
    <button class="button button-clear button-positive" ng-click="openSignup()" analytics-on analytics-event="Click - Open Signup" analytics-category="Commands">New User? Click here to signup</button>
    <br>
    <button class="button button-clear button-stable" ng-click="openForgotPassword()" analytics-on analytics-event="Click - Open Password Reset" analytics-category="Commands">Reset Password</button>
  </ion-content>
</ion-modal-view>
