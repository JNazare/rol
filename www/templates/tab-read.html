<ion-view view-title="Read Out Loud">
  <ion-nav-buttons side="primary">
    <a class="button button-clear button-light button-icon icon ion-ios-information-outline help-button" ng-href="">
    </a>
    <a class="button button-clear button-icon icon ion-ios-gear-outline" ng-href="">
    </a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list search-list">
      <div class="item item-input-inset search-list-item">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search">
        </label>
      </div>
    </div>
    <div class="row" ng-repeat="libraryRow in books">
      <div class="col col-33" ng-repeat="book in libraryRow">
        <a class="booktile" ng-href="#/player/read/{{book.id}}">
        <img ng-src="{{book.cover}}" width="100%">
        <p> 
          <span class="book-name">
            {{book.name}} 
          </span>
          <br> 
          <span class="author-name">
            {{book.author}}
          </span>
        </p>
        </a>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <a class="button button-clear button-icon icon ion-ios-compose-outline pull-right"></a>
  </div>
</ion-view>
