<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Reset Password</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeForgotPassword(); openLogin()" analytics-on analytics-event="Click - Back to Login from Forgot Password" analytics-category="Commands">Back to Login</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doForgotPassword()">
      <div class="list">
        <label class="item" ng-if="checkEmailMessage">
          {{checkEmailMessage}}
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="forgotData.username" required analytics-on analytics-event="Click - Input Username for Reset" analytics-category="Commands">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" analytics-on analytics-event="Click - Submit Reset" analytics-category="Commands">Reset</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
