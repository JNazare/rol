<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Signup</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignup(); openLogin()">Back to Login</button>
    </div>
  </ion-header-bar>
  <ion-content>
	<form ng-submit="doSignup()">
	  <div class="list">
	  	<label class="item" ng-if="errorMessage">
          {{errorMessage}}
        </label>
	    <label class="item item-input">
	      <span class="input-label">Email</span>
	      <input type="email" ng-model="signupData.username" required>
	    </label>
	    <label class="item item-input">
	      <span class="input-label">Password</span>
	      <input type="password" ng-model="signupData.password" required>
	    </label>
	    <label class="item item-input item-select">
		    <div class="input-label">
		      Native Language
		    </div>
		    <select 
				ng-model="signupData.language" 
				ng-options="language.name for language in listOfLanguages track by language._id"
				required>
			</select>
		</label>
		<label class="item item-input">
	      <span class="input-label">Beta Passphrase</span>
	      <input type="text" ng-model="signupData.betaPassphrase" required>
	    </label>
	    <label class="item">
	      <button class="button button-block button-positive" type="submit">Sign Up</button>
	    </label>
	  </div>
	</form>
	</ion-content>
</ion-modal-view>
