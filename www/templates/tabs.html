<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-stable">

  <!-- Chats Tab -->
  <ion-tab title="Read" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/library">
    <ion-nav-view name="tab-read"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Review" icon-off="ion-ios-glasses-outline" icon-on="ion-ios-glasses" href="#/review">
    <ion-nav-view name="tab-review"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
<!--   <ion-tab title="Edit" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/edit">
    <ion-nav-view name="tab-edit"></ion-nav-view>
  </ion-tab> -->

</ion-tabs>
