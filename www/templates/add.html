<ion-view view-title="New Book">
	<ion-nav-buttons>
		<a class="button button-clear" ng-click="goBack()" class="pull-left">
    		<i class="ion-android-arrow-back"></i>
  		</a>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="list">
		  	<div class="item item-divider">
    			Title
  			</div>
  			<label class="item item-input">
    			<input type="text" ng-model="book.title">
  			</label>
  			<div class="item item-divider">
    			Author
  			</div>
  			<label class="item item-input">
    			<input type="text" ng-model="book.author">
  			</label>
  			<div class="item item-divider">
    			Cover Image
  			</div>
  			<div class="item camera-div">
  				<center>
  					<span class="icon ion-ios-camera take-photo" ng-click="getPhoto()"></span>
  					<br>
  					<img ng-show="book.image != undefined" ng-class="imageToUpload" ng-src="{{book.image}}" width="30%">
  				</center>
  			</div>
			<a class="button button-full button-positive" ng-click="addBook()">
  				Save
			</a>
		</div>
	</ion-content>
</ion-view>
