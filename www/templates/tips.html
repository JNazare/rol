<ion-view view-title="Tips">
	<ion-nav-buttons>
		<a class="button button-clear" ng-click="goBack()" class="pull-left">
    		<i class="ion-android-arrow-back"></i>
  		</a>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="list">
        <span ng-repeat="tip in tips">
  		  	<div class="item item-divider">
      			{{tip.name}}
    			</div>
    			<label class="item">
      			<iframe type="text/html" width="100%" height="63%" ng-src="{{trustSrc(tip.src)}}" frameborder="0" allowfullscreen></iframe>
    			</label>
  			</span>
		</div>
	</ion-content>
</ion-view>
